<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-AU-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script src="bootstrap.bundle.js"></script>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="bootstrap-icons.css">
		<link rel="stylesheet" href="style.css">
		<title>Portfolio</title>
	</head>
	<body data-bs-theme="dark" edit="false">
		<header class="navbar navbar-expand-lg sticky-top portfolio-navbar">
			<nav class="container-xxl flex-lg-nowrap">
				<a class="navbar-brand p-0 me-0 me-lg-2" href="#">Konrad Czerw</a>
				<div class="offcanvas-lg offcanvas-end flex-grow-1">
					<div class="offcanvas-body p-4 pt-0 p-lg-0">
						<ul class="navbar-nav flex-row flex-wrap">
							<li class="nav-item">
								<a class="nav-link py-2 px-0 px-lg-2" href="#about">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link py-2 px-0 px-lg-2" href="#projects">Projects</a>
							</li>
							<li class="nav-item">
								<a class="nav-link py-2 px-0 px-lg-2" href="#skills">Skills</a>
							</li>
							<li class="nav-item">
								<a class="nav-link py-2 px-0 px-lg-2" href="#contact">Contact</a>
							</li>
							
						</ul>
						<ul class="navbar-nav flex-row flex-wrap ms-auto">
							<li class="nav-item">
								<button type="button" class="not-edit nav-link py-2 px-0 px-lg-2" data-bs-toggle="modal" data-bs-target="#login">Login</button>
								<button type="button" class="edit nav-link py-2 px-0 px-lg-2">Logout</button>
							</li>
						</ul>
					</nav>
				</div>
			</nav>
		</header>
		<main>
			<section id="about" class="container my-lg-4" section="about">
				<div class="row">
					<div class="col-12 col-lg-6 p-5 d-flex align-items-center bg-body-tertiary">
						<div class="container">
							<h1 class="display-4 portfolio-highlight" property="heading"></h1>
							<p property="description"></p>
						</div>
					</div>
					<div class="col-12 col-lg-6 p-0">
						<img class="w-100" property="image"></img>
					</div>
				</div>
			</section>
			<section id="projects" class="container my-lg-4">
				<div section="projects">
					<!-- filled in by js-->
				</div>
				<div class="edit project row my-2">
					<div class="col-12 p-5 d-flex align-items-center justify-content-center bg-body-secondary">
						<h1>
							<button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#add-project">
								<i class="bi bi-plus"></i>
							</button>
						</h1>
					</div>
				</div>
			</section>
			<section id="skills" class="container my-lg-4">
				<div section="skills">
					<!-- filled in by js-->
				</div>
				<div class="edit skill row my-2">
					<div class="col-12 p-5 d-flex align-items-center justify-content-center bg-body-tertiary">
						<h1>
							<button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#add-skill">
								<i class="bi bi-plus"></i>
							</button>
						</h1>
					</div>
				</div>
			</section>
			<section id="contact" class="container my-lg-4">
				<div class="contact row my-2">
					<div class="col-12 p-5 d-flex bg-body-secondary">
						<div class="container">
							<form class="bg-body-secondary" action="#">
								<div class="mb-3">
									<label for="email" class="form-label">Email:</label>
									<input type="email" class="form-control" id="email" required>
								</div>
								<div class="mb-3">
									<label for="message" class="form-label">Message:</label>
									<textarea class="form-control" id="message" rows="3"></textarea>
								</div>
								<button type="submit" class="btn btn-primary portfolio-highlight-background">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="modal fade" id="login" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form id="login-form">
						<div class="modal-body">
							<label for="password" class="form-label">Password:</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-project" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Add project</h1>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form id="add-project-form">
						<div class="modal-body">
							<div class="mb-3">
								<label for="project_name" class="form-label">Name:</label>
								<input type="text" class="form-control" id="project_name" name="name" required>
							</div>
							<div class="mb-3">
								<label for="url" class="form-label">URL:</label>
								<input type="url" class="form-control" id="url" name="url" required>
							</div>
							<div class="mb-3">
								<label for="description" class="form-label">Description:</label>
								<textarea class="form-control" id="description" name="description" form="add-project-form" rows="3"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-skill" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Add skill</h1>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form id="add-skill-form">
						<div class="modal-body">
							<div class="mb-3">
								<label for="skill_name" class="form-label">Name:</label>
								<input type="text" class="form-control" id="skill_name" name="name" required>
							</div>
							<div class="mb-3">
								<label for="percentage" class="form-label">Percentage:</label>
								<input type="number" min="0" max="100" class="form-control" id="percentage" name="percentage" required>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
